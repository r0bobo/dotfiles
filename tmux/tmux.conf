source ~/.tmuxline.conf

# set -ga terminal-overrides "xterm-256color:Tc"
# set -g default-terminal "tmux-256color"     # Setup 256-color
# set -g default-terminal "xterm-256color"  # Setup 256-color
# set -ga terminal-overrides ",xterm-termite:Tc"

set-option -sg escape-time 0                # Set min time between commands?

set-option -g prefix C-a                    # C-a as option instead of C-b
bind-key C-a last-window                    # Switch to last window with C-a C-a
bind-key tab next-window                    # Switch to next window with C-a tab
bind-key a send-prefix                      # Send to nested tmux with C-a a

bind -n S-Pageup copy-mode -u               # Enter copy-mode and scroll up with Shift-PageUp

set-window-option -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g mouse on                             # Turn on mouse mode

if-shell "hostname | grep -q k56cm" "source-file ~/dotfiles/tmux/tmux.k56cm.conf"
if-shell "hostname | grep -q localhost" "source-file ~/dotfiles/tmux/tmux.termux.conf"
if-shell "hostname | grep -q raspberry" "source-file ~/dotfiles/tmux/tmux.raspberry.conf"

